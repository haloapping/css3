<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .square {
            height: 50px;
            width: 50px;
            background-color: rgb(255, 191, 107);
            border-radius: 50%;
            border: 1px dashed rgb(153, 147, 147);
            transition: 1s linear;
        }

        .container {
            width: 500px;
            margin: 200px auto;
        }

        .container:hover .square {
            transform: translate(450px) rotate(360deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="square"></div>
    </div>
</body>
</html>
