<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <style>
        .square {
            height: 200px;
            width: 200px;
            background-color: antiquewhite;
            margin: 100px auto;
            box-shadow: 5px 5px 5px rgb(163, 154, 154),  -5px -5px 5px rgb(163, 154, 154);
        }
    </style>
</head>

<body>
    <div class="square"></div>
</body>
</html>
