<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .square1 {
            height: 300px;
            width: 300px;
            background-color: green;
            position: relative;
        }

        .square2 {
            height: 100px;
            width: 100px;
            background-color: red;
            position: absolute;
            right: -50px;
            bottom: -50px;
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div class="square1">
        <div class="square2"></div>
    </div>
</body>
</html>
