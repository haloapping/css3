<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Gradient</title>
    <style>
        .square {
            width: 400px;
            height: 150px;
            background-image: linear-gradient(-45deg, #A100FFFF, #119CFDFF);
            border-radius: 10px;
            margin: 100px auto;
        }
    </style>
</head>

<body>
    <div class="square"></div>
</body>
</html>
